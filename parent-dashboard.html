<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - TuckshopKonnect</title>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .child-card {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .transaction-history {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="h4 mb-0">TuckshopKonnect Parent Portal</h1>
        <div>
            <span id="parentName" class="me-3"></span>
            <button class="btn btn-light" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </button>
        </div>
    </header>

    <main class="container mt-4">
        <div id="dashboardContent">
            <!-- Child cards will be rendered here -->
        </div>
    </main>

    <!-- Top-Up Modal -->
    <div class="modal fade" id="topupModal" tabindex="-1">
        <!-- Modal for top-up will be here -->
    </div>

    <script>
        let currentParent = null;
        let childrenDetails = [];

        document.addEventListener('DOMContentLoaded', async function() {
            const token = sessionStorage.getItem('parentToken');
            currentParent = JSON.parse(sessionStorage.getItem('currentParent'));

            if (!token || !currentParent) {
                window.location.href = 'parent-login.html';
                return;
            }

            document.getElementById('parentName').textContent = `Welcome, ${currentParent.name}`;
            await fetchChildrenDetails();
            renderDashboard();
        });
        
        function getAuthHeader() {
            return { 'Authorization': `Bearer ${sessionStorage.getItem('parentToken')}` };
        }

        async function fetchChildrenDetails() {
            try {
                // Assuming the parent object from login contains children's IDs
                for (const childRef of currentParent.children) {
                    const res = await fetch(`/api/users/${childRef}`, { headers: getAuthHeader() });
                    if(res.ok) {
                        const childData = await res.json();
                        // Fetch transactions for the child
                        const transRes = await fetch(`/api/transactions/user/${childRef}`, { headers: getAuthHeader() });
                        childData.transactions = transRes.ok ? await transRes.json() : [];
                        childrenDetails.push(childData);
                    }
                }
            } catch (error) {
                console.error("Failed to fetch children's details", error);
                alert("Could not load children's data. Please refresh.");
            }
        }

        function renderDashboard() {
            const container = document.getElementById('dashboardContent');
            container.innerHTML = ''; // Clear previous content

            childrenDetails.forEach(child => {
                const card = document.createElement('div');
                card.className = 'child-card';
                
                let transactionsHtml = '<p>No transactions yet.</p>';
                if(child.transactions && child.transactions.length > 0) {
                    transactionsHtml = `
                        <ul class="list-group transaction-history">
                            ${child.transactions.map(t => `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>
                                        <i class="fas ${t.type === 'purchase' ? 'fa-shopping-cart text-danger' : 'fa-plus-circle text-success'} me-2"></i>
                                        ${t.description || t.type}
                                        <br>
                                        <small class="text-muted">${new Date(t.createdAt).toLocaleString()}</small>
                                    </span>
                                    <span class="badge bg-${t.type === 'purchase' ? 'danger' : 'success'} rounded-pill">
                                        ${t.type === 'purchase' ? '-' : '+'}₦${t.amount.toLocaleString()}
                                    </span>
                                </li>
                            `).join('')}
                        </ul>`;
                }

                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-0">${child.name} <span class="badge bg-secondary">${child.class}</span></h3>
                        <button class="btn btn-primary" onclick="openTopupModal('${child._id}')">
                            <i class="fas fa-plus-circle me-1"></i> Top-Up Balance
                        </button>
                    </div>
                    <div class="mb-3">
                        <h4>Current Balance: <span class="text-success">₦${child.balance.toLocaleString()}</span></h4>
                    </div>
                    <h5>Transaction History</h5>
                    ${transactionsHtml}
                `;
                container.appendChild(card);
            });
        }

        function openTopupModal(studentId) {
            // Logic to configure and show the top-up modal
            // For now, we'll just prompt
            const amount = prompt("Enter amount to top-up:");
            if (amount && !isNaN(amount)) {
                processTopup(studentId, parseInt(amount));
            }
        }

        async function processTopup(studentId, amount) {
            try {
                const res = await fetch('/api/transactions/topup', {
                    method: 'POST',
                    headers: { ...getAuthHeader(), 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: studentId, amount })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || "Top-up failed.");
                }

                alert('Top-up successful!');
                // Refresh data
                childrenDetails = [];
                await fetchChildrenDetails();
                renderDashboard();

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'parent-login.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
