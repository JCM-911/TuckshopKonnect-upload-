       * {

    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;

    color: #1f2937;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-bottom: 70px;
}

.login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 450px;
    padding: 3rem;
    margin: 2rem;
}

.brand-section {
    text-align: center;
    margin-bottom: 2.5rem;
}

.brand-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 2.5rem;
    color: white;
    box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
}

.brand-title {
    color: white;
    font-weight: 800;
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.brand-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-weight: 500;
}

.login-form {
    margin-top: 2rem;
}

.form-label {
    color: white;
    font-weight: 600;
    margin-bottom: 0.75rem;
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 1rem 1.25rem;
    color: white;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: #6366f1;
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    outline: none;
    color: white;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.input-group i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    z-index: 3;
}

.input-group .form-control {
    padding-left: 3rem;
    margin-bottom: 0;
}

.login-btn {

    color: white;
    font-weight: 700;
    padding: 1rem 2rem;

    font-size: 1.1rem;
    transition: all 0.3s ease;
    width: 100%;
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
}

.login-btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
    color: white;
}

.login-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.alert {

.demo-section {

.demo-title {

.demo-account {

.parent-login-link.bottom-bar {

    left: 0;

.parent-login-link.bottom-bar a {

    gap: 12px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 18px 20px;
    background: transparent;
    border: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.parent-login-link.bottom-bar a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
    transition: left 0.6s ease;
}

.parent-login-link.bottom-bar a:hover::before {
    left: 100%;
}

.parent-login-link.bottom-bar a:hover {
    background: rgba(99, 102, 241, 0.1);
    color: #a5b4fc;
}

.parent-login-link.bottom-bar a i {
    font-size: 1.1rem;
}
/* Animations */
.fade-in {

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }

        // Session management

        const SESSION_DURATION = 30 * 60 * 1000; // 30 minutes

        function startSession() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert('Your session has expired. Please login again.');
                logout();
            }, SESSION_DURATION);
        }

        function resetSessionTimer() {
            startSession();
        }

        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Populate demo accounts
        function populateDemoAccounts() {
            const container = document.getElementById('demoAccounts');
            container.innerHTML = '';

                accountDiv.className = 'demo-account';
                accountDiv.onclick = () => useDemoAccount(parent.parentId, parent.password);

            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            if (loading) {
                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loginBtn.innerHTML = spinner.outerHTML + ' Authenticating...';
            } else {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';
            }
        }

        function authenticateParent(parentId, password) {
            return new Promise((resolve) => {
                // Simulate API call delay
                setTimeout(() => {
                    const parent = demoParents.find(p => p.parentId === parentId && p.password === password);
                    if (parent) {
                        // Add student data to parent object
                        const parentWithStudents = {
                            ...parent,
                            students: parent.children.map(childName => ({
                                name: childName,
                                ...studentData[childName]
                            }))
                        };
                        resolve({ success: true, parent: parentWithStudents });
                    } else {
                        resolve({ success: false, message: 'Invalid Parent ID or Password' });
                    }
                }, 1500);
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const parentId = document.getElementById('parentId').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();
            
            if (!parentId || !password) {
                showError('Please enter both Parent ID and Password');
                return;
            }
            
            setLoadingState(true);
            
            authenticateParent(parentId, password)
                .then(result => {
                    setLoadingState(false);
                    
                    if (result.success) {
                        // Store parent data
                        sessionStorage.setItem('currentParent', JSON.stringify(result.parent));
                        
                        // Start session timer
                        startSession();
                        
                        // Redirect based on number of children
                        if (result.parent.students.length === 1) {
                            // Single child - go directly to wallet
                            sessionStorage.setItem('currentStudent', JSON.stringify(result.parent.students[0]));
                            window.location.href = 'wallet.html';
                        } else {
                            // Multiple children - go to selection dashboard
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        showError(result.message);
                    }
                })
                .catch(error => {
                    setLoadingState(false);
                    console.error('Login error:', error);
                    showError('An error occurred. Please try again.');
                });
        }

        // Activity tracking for session management
        function trackActivity() {
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetSessionTimer, true);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateDemoAccounts();
            trackActivity();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-focus on Parent ID input
            document.getElementById('parentId').focus();
            
            // Hide error on input
            document.getElementById('parentId').addEventListener('input', hideError);
            document.getElementById('password').addEventListener('input', hideError);
        });
