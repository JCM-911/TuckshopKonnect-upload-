<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - TuckshopKonnect</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        :root {
            --primary-green: #10b981;
            --primary-dark: #059669;
            --accent-green: #34d399;
            --success-green: #10b981;
            --dark-green: #064e3b;
            --light-green: #d1fae5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-dark) 50%, var(--dark-green) 100%);
            min-height: 100vh;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 78, 59, 0.4) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 3.5rem;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-green), var(--primary-green));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .brand-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        .brand-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 
                0 0 40px rgba(16, 185, 129, 0.6),
                0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: iconFloat 6s ease-in-out infinite;
        }

        .brand-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-green), var(--primary-green), var(--accent-green));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 8s linear infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-title {
            color: var(--text-primary);
            font-weight: 800;
            font-size: 2.25rem;
            margin-bottom: 0.75rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .student-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .student-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.5);
        }

        .login-form {
            margin-top: 2.5rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 3;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-green);
            box-shadow: 
                0 0 0 4px rgba(52, 211, 153, 0.2),
                0 8px 25px rgba(52, 211, 153, 0.3);
            outline: none;
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .form-control:focus + i {
            color: var(--accent-green);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            border: none;
            color: white;
            font-weight: 700;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 
                0 12px 30px rgba(16, 185, 129, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            color: white;
        }

        .login-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.15));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .parent-login-link {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .parent-login-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .parent-login-link a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem 2rem;
                border-radius: 24px;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }

            .brand-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .form-control {
                padding: 1rem 1.25rem 1rem 3rem;
            }

            .login-btn {
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 2rem 1.5rem;
            }

            .brand-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="brand-title">TuckshopKonnect</h1>
            <p class="brand-subtitle">Student Shopping Portal</p>
            <span class="student-badge">Student Access</span>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert" style="display: none;">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage">Invalid Student ID or Password</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID" required>
                <i class="fas fa-id-card"></i>
            </div>

            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <i class="fas fa-shopping-cart me-2"></i>
                Login to Tuckshop
            </button>
        </form>

        <!-- Parent Login Link -->
        <div class="parent-login-link">
            <a href="parent-login.html">
                <i class="fas fa-users me-1"></i>
                Parent Login Portal
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Session management
        let sessionTimeout;
        const SESSION_DURATION = 45 * 60 * 1000; // 45 minutes

        function startSession() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert('Your session has expired. Please login again.');
                logout();
            }, SESSION_DURATION);
        }

        function resetSessionTimer() {
            if (sessionStorage.getItem('authToken')) {
                startSession();
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'student-login.html';
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            if (loading) {
                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loginBtn.querySelector('.fa-shopping-cart').style.display = 'none';
                loginBtn.lastChild.textContent = ' Authenticating...';

            } else {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                loginBtn.querySelector('.fa-shopping-cart').style.display = 'inline-block';
                loginBtn.lastChild.textContent = ' Login to Tuckshop';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!studentId || !password) {
                showError('Please enter both Student ID and Password');
                return;
            }
            
            setLoadingState(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ studentId: studentId, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth token and user data
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('currentUser', JSON.stringify(data));
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Start session timer
                    startSession();
                    
                    // Redirect to student tuckshop
                    window.location.href = 'student-tuckshop.html';
                } else {
                    // Use server's error message, or a default
                    showError(data.message || 'Invalid Student ID or Password');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred while trying to log in. Please check your connection and try again.');
            } finally {
                setLoadingState(false);
            }
        }

        // Activity tracking for session management
        function trackActivity() {
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetSessionTimer, true);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in by checking for the token
            if (sessionStorage.getItem('authToken')) {
                window.location.href = 'student-tuckshop.html';
                return;
            }

            trackActivity();
            
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            setTimeout(() => {
                document.getElementById('studentId').focus();
            }, 500);
            
            document.getElementById('studentId').addEventListener('input', hideError);
            document.getElementById('password').addEventListener('input', hideError);

            document.getElementById('password').value = '';
        });

        // Prevent back button after logout
        window.addEventListener('pageshow', function(event) {
            // The 'persisted' property is true if the page is from the bfcache
            if (event.persisted && !sessionStorage.getItem('authToken')) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
