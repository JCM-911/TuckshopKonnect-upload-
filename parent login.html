<!DOCTYPE html>\n<!-- ... (HTML structure and CSS remain the same) ... -->\n<body>\n    <!-- ... (Animated background and login wrapper) ... -->\n            <!-- Login Form -->\n            <div class=\"form-section\">\n                <form id=\"loginForm\">\n                    <div class=\"input-container\">\n                        <i class=\"fas fa-id-card input-icon\"></i>\n                        <input type=\"text\" class=\"form-control\" id=\"email\" placeholder=\"Enter your Email\" required>\n                    </div>\n\n                    <div class=\"input-container\">\n                        <i class=\"fas fa-lock input-icon\"></i>\n                        <input type=\"password\" class=\"form-control\" id=\"password\" placeholder=\"Enter Password\" required>\n                    </div>\n\n                    <button type=\"submit\" class=\"login-btn\" id=\"loginBtn\">\n                        <!-- ... (button content) ... -->\n                    </button>\n                </form>\n            </div>\n    <!-- ... (rest of the HTML) ... -->\n\n    <!-- Scripts -->\n    <script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js\"></script>\n    <script>\n        document.addEventListener(\'DOMContentLoaded\', function() {\n            // Redirect if already logged in\n            if (sessionStorage.getItem(\'parentToken\')) {\n                window.location.href = \'parent-dashboard.html\';\n            }\n\n            const loginForm = document.getElementById(\'loginForm\');\n            loginForm.addEventListener(\'submit\', handleLogin);\n        });\n\n        async function handleLogin(event) {\n            event.preventDefault();\n            const email = document.getElementById(\'email\').value.trim();\n            const password = document.getElementById(\'password\').value.trim();\n            const loginBtn = document.getElementById(\'loginBtn\');\n\n            setLoading(true);\n\n            try {\n                const response = await fetch(\'/api/auth/login\', {\n                    method: \'POST\',\n                    headers: { \'Content-Type\': \'application/json\' },\n                    body: JSON.stringify({ email, password, role: \'parent\' })\n                });\n\n                const data = await response.json();\n\n                if (!response.ok) {\n                    throw new Error(data.message || \'Login failed\');\n                }\n\n                // Store token and user data\n                sessionStorage.setItem(\'parentToken\', data.token);\n                sessionStorage.setItem(\'currentParent\', JSON.stringify(data.user));\n\n                showSuccessAndRedirect();\n\n            } catch (error) {\n                showError(error.message);\n                setLoading(false);\n            }\n        }\n\n        function setLoading(isLoading) {\n            const loginBtn = document.getElementById(\'loginBtn\');\n            if (isLoading) {\n                loginBtn.disabled = true;\n                loginBtn.innerHTML = `<span class=\"loading-spinner\"><i class=\"fas fa-spinner fa-spin\"></i></span> Authenticating...`;\n            } else {\n                loginBtn.disabled = false;\n                loginBtn.innerHTML = `<i class=\"fas fa-sign-in-alt me-2\"></i> Login to Dashboard`;\n            }\n        }\n\n        function showSuccessAndRedirect() {\n            const loginBtn = document.getElementById(\'loginBtn\');\n            loginBtn.style.background = \'linear-gradient(135deg, #10b981, #34d399)\';\n            loginBtn.innerHTML = \'<i class=\"fas fa-check me-2\"></i> Success! Redirecting...\';\n            setTimeout(() => {\n                window.location.href = \'parent-dashboard.html\';\n            }, 1500);\n        }\n\n        function showError(message) {\n            const errorAlert = document.getElementById(\'errorAlert\');\n            document.getElementById(\'errorMessage\').textContent = message;\n            errorAlert.style.display = \'block\';\n        }\n\n    </script>\n</body>\n</html>
