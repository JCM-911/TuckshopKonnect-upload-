<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TuckshopKonnect</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        :root {
            --primary-red: #dc2626;
            --primary-dark-red: #991b1b;
            --accent-red: #ef4444;
            --danger-red: #f87171;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(148, 163, 184, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --success-green: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--slate-900) 0%, var(--slate-800) 30%, var(--slate-700) 70%, #475569 100%);
            min-height: 100vh;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(153, 27, 27, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(15, 23, 42, 0.6) 0%, transparent 50%);
            z-index: -1;
            animation: darkPulse 25s ease-in-out infinite;
        }

        @keyframes darkPulse {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(-20px, 20px) rotate(120deg) scale(1.1); }
            66% { transform: translate(20px, -10px) rotate(240deg) scale(0.9); }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 80px rgba(220, 38, 38, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 3.5rem;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--accent-red), var(--primary-red));
            animation: redShimmer 4s ease-in-out infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-red), transparent, var(--primary-dark-red), transparent, var(--primary-red));
            border-radius: 34px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 6s ease-in-out infinite;
        }

        @keyframes redShimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .brand-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        .brand-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 
                0 0 50px rgba(220, 38, 38, 0.7),
                0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: adminIconFloat 8s ease-in-out infinite;
        }

        .brand-icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--accent-red), var(--primary-red), var(--accent-red));
            border-radius: 50%;
            z-index: -1;
            animation: secureRotate 10s linear infinite;
        }

        .brand-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes adminIconFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-8px) scale(1.02); }
            75% { transform: translateY(-4px) scale(0.98); }
        }

        @keyframes secureRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.1; }
        }

        .brand-title {
            color: var(--text-primary);
            font-weight: 800;
            font-size: 2.25rem;
            margin-bottom: 0.75rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-dark-red));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .admin-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .admin-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(220, 38, 38, 0.5);
        }

        .admin-badge:hover::before {
            left: 100%;
        }

        .login-form {
            margin-top: 2.5rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 3;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(148, 163, 184, 0.15);
            border-radius: 16px;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-red);
            box-shadow: 
                0 0 0 4px rgba(239, 68, 68, 0.2),
                0 8px 25px rgba(220, 38, 38, 0.3);
            outline: none;
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .form-control:focus + i {
            color: var(--accent-red);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-dark-red));
            border: none;
            color: white;
            font-weight: 700;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 
                0 12px 30px rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(220, 38, 38, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            color: white;
        }

        .login-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.15));
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fecaca;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            animation: alertShake 0.5s ease-in-out;
        }

        @keyframes alertShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .security-features {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.15);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .security-item {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .security-item:last-child {
            margin-bottom: 0;
        }

        .security-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .security-item i {
            color: var(--success-green);
            margin-right: 0.75rem;
            width: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .security-item:hover i {
            color: #34d399;
            transform: scale(1.1);
        }

        .parent-login-link {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(148, 163, 184, 0.15);
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .parent-login-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .parent-login-link a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(148, 163, 184, 0.2);
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        /* Animations */
        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Enhanced Security Visual Effects */
        .security-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem 2rem;
                border-radius: 24px;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }

            .brand-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .form-control {
                padding: 1rem 1.25rem 1rem 3rem;
            }

            .login-btn {
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 2rem 1.5rem;
            }

            .brand-title {
                font-size: 1.5rem;
            }
        }

        /* Focus states for accessibility */
        .security-item:focus {
            outline: 2px solid var(--accent-red);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .form-control {
                border-width: 3px;
            }
            
            .login-btn {
                border: 2px solid white;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Custom scrollbar for security features */
        .security-features::-webkit-scrollbar {
            width: 6px;
        }

        .security-features::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .security-features::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="security-grid"></div>
    <div class="login-container">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="brand-title">TuckshopKonnect</h1>
            <p class="brand-subtitle">Administrative Portal</p>
            <span class="admin-badge">Secure Access</span>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage">Invalid Administrator Credentials</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Administrator Username" required autocomplete="username">
                <i class="fas fa-user-shield"></i>
            </div>

            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Administrator Password" required autocomplete="current-password">
                <i class="fas fa-key"></i>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <i class="fas fa-sign-in-alt me-2"></i>
                Access Admin Dashboard
            </button>
        </form>

        <!-- Security Features -->
        <div class="security-features">
            <div class="security-item" tabindex="0">
                <i class="fas fa-check-circle"></i>
                <span>End-to-End Encryption</span>
            </div>
            <div class="security-item" tabindex="0">
                <i class="fas fa-check-circle"></i>
                <span>Multi-Layer Authentication</span>
            </div>
            <div class="security-item" tabindex="0">
                <i class="fas fa-check-circle"></i>
                <span>Real-time Security Monitoring</span>
            </div>
            <div class="security-item" tabindex="0">
                <i class="fas fa-check-circle"></i>
                <span>Automated Threat Detection</span>
            </div>
        </div>

        <!-- Parent Login Link -->
        <div class="parent-login-link">
            <a href="parent login.html">
                <i class="fas fa-arrow-left me-1"></i>
                Return to Parent Login
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Admin credentials (stored securely in production)
        let adminCredentials = JSON.parse(localStorage.getItem('adminCredentials')) || {
            username: 'admin',
            password: '123'
        };

        // Session management
        let sessionTimeout;
        const SESSION_DURATION = 45 * 60 * 1000; // 45 minutes for admin

        function startSession() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert('Administrator session has expired. Please login again.');
                logout();
            }, SESSION_DURATION);
        }

        function resetSessionTimer() {
            if (sessionStorage.getItem('adminLoggedIn')) {
                startSession();
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            
            // Auto-hide error after 6 seconds
            setTimeout(() => {
                hideError();
            }, 6000);
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            if (loading) {
                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loginBtn.innerHTML = spinner.outerHTML + ' Authenticating...';
            } else {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Access Admin Dashboard';
            }
        }

        function authenticateAdmin(username, password) {
            return new Promise((resolve) => {
                // Simulate secure authentication with enhanced security checks
                setTimeout(() => {
                    if (username === adminCredentials.username && password === adminCredentials.password) {
                        // Log successful authentication attempt
                        console.log('Admin authentication successful:', {
                            username: username,
                            timestamp: new Date().toISOString(),
                            ip: 'simulated'
                        });
                        resolve({ success: true });
                    } else {
                        // Log failed authentication attempt
                        console.warn('Admin authentication failed:', {
                            username: username,
                            timestamp: new Date().toISOString(),
                            ip: 'simulated'
                        });
                        resolve({ success: false, message: 'Invalid administrator credentials' });
                    }
                }, 1500); // Slightly longer delay for security appearance
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Additional client-side validation
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }
            
            if (password.length < 3) {
                showError('Password must be at least 3 characters long');
                return;
            }
            
            setLoadingState(true);
            
            authenticateAdmin(username, password)
                .then(result => {
                    setLoadingState(false);
                    
                    if (result.success) {
                        // Store admin session with enhanced security info
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        sessionStorage.setItem('loginTime', new Date().toISOString());
                        sessionStorage.setItem('sessionId', 'admin_' + Date.now());
                        
                        // Start session timer
                        startSession();
                        
                        // Add success visual feedback
                        const loginBtn = document.getElementById('loginBtn');
                        loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                        loginBtn.innerHTML = '<i class="fas fa-check me-2"></i>Access Granted';
                        
                        // Redirect to admin dashboard with slight delay for UX
                        setTimeout(() => {
                            window.location.href = 'Admin dashboard.html';
                        }, 800);
                    } else {
                        showError(result.message);
                        // Clear form for security
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                })
                .catch(error => {
                    setLoadingState(false);
                    console.error('Admin login error:', error);
                    showError('Authentication system error. Please try again.');
                });
        }

        // Enhanced activity tracking for session management
        function trackActivity() {
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            events.forEach(event => {
                document.addEventListener(event, resetSessionTimer, true);
            });
        }

        // Enhanced security: Disable right-click and certain keyboard shortcuts
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            console.warn('Context menu access attempt blocked');
        });

        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                e.preventDefault();
                console.warn('Developer tools access attempt blocked');
            }
        });

        // Detect developer tools
        let devtools = {open: false, orientation: null};
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 160 || window.outerWidth - window.innerWidth > 160) {
                if (!devtools.open) {
                    devtools.open = true;
                    console.warn('Developer tools detected');
                }
            } else {
                devtools.open = false;
            }
        }, 500);

        // Initialize page with enhanced security
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn')) {
                window.location.href = 'Admin dashboard.html';
                return;
            }

            trackActivity();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-focus on username input with delay
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
            
            // Hide error on input with enhanced UX
            const inputs = ['username', 'password'];
            inputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                input.addEventListener('input', hideError);
                
                // Add input validation feedback
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = 'rgba(16, 185, 129, 0.5)';
                    } else {
                        this.style.borderColor = 'rgba(148, 163, 184, 0.15)';
                    }
                });
                
                // Real-time validation
                input.addEventListener('input', function() {
                    if (this.value.trim().length >= 3) {
                        this.style.borderColor = 'rgba(16, 185, 129, 0.5)';
                    }
                });
            });

            // Clear password field on page load for security
            document.getElementById('password').value = '';
            
            // Add security feature interactions
            const securityItems = document.querySelectorAll('.security-item');
            securityItems.forEach((item, index) => {
                item.style.animationDelay = `${0.6 + (index * 0.1)}s`;
                
                // Add click interaction for demo purposes
                item.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    icon.style.color = '#34d399';
                    icon.style.transform = 'scale(1.2)';
                    
                    setTimeout(() => {
                        icon.style.color = '#10b981';
                        icon.style.transform = 'scale(1)';
                    }, 300);
                });
            });

            // Add keyboard navigation for security items
            securityItems.forEach((item, index) => {
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        item.click();
                    }
                    if (e.key === 'ArrowDown' && index < securityItems.length - 1) {
                        securityItems[index + 1].focus();
                    }
                    if (e.key === 'ArrowUp' && index > 0) {
                        securityItems[index - 1].focus();
                    }
                });
            });

            // Simulate security monitoring
            console.log('Admin portal initialized with enhanced security monitoring');
            
            // Add subtle security visual effects
            setTimeout(() => {
                const container = document.querySelector('.login-container');
                container.style.boxShadow = `
                    0 32px 64px rgba(0, 0, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05),
                    0 0 100px rgba(220, 38, 38, 0.15)
                `;
            }, 2000);
        });

        // Enhanced session management with security logging
        function enhancedLogout(reason = 'manual') {
            console.log('Admin session ended:', {
                reason: reason,
                timestamp: new Date().toISOString(),
                sessionDuration: sessionStorage.getItem('loginTime') 
                    ? Date.now() - new Date(sessionStorage.getItem('loginTime')).getTime() 
                    : 0
            });
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Prevent back button after logout with enhanced security
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.warn('Page cache detected, forcing reload for security');
                window.location.reload();
            }
        });

        // Monitor for suspicious activity
        let suspiciousActivity = {
            rapidClicks: 0,
            lastClickTime: 0,
            failedAttempts: parseInt(localStorage.getItem('adminFailedAttempts') || '0')
        };

        document.addEventListener('click', function() {
            const now = Date.now();
            if (now - suspiciousActivity.lastClickTime < 100) {
                suspiciousActivity.rapidClicks++;
                if (suspiciousActivity.rapidClicks > 10) {
                    console.warn('Suspicious rapid clicking detected');
                }
            } else {
                suspiciousActivity.rapidClicks = 0;
            }
            suspiciousActivity.lastClickTime = now;
        });

        // Enhanced error handling with attempt tracking
        function trackFailedAttempt() {
            suspiciousActivity.failedAttempts++;
            localStorage.setItem('adminFailedAttempts', suspiciousActivity.failedAttempts.toString());
            
            if (suspiciousActivity.failedAttempts >= 5) {
                showError('Multiple failed attempts detected. Please contact system administrator.');
                setTimeout(() => {
                    document.getElementById('loginBtn').disabled = true;
                }, 1000);
            }
        }

        // Override the original handleLogin to include attempt tracking
        const originalHandleLogin = handleLogin;
        handleLogin = function(event) {
            const result = originalHandleLogin(event);
            
            // Track failed attempts
            if (event.defaultPrevented) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username && password && username !== adminCredentials.username || password !== adminCredentials.password) {
                trackFailedAttempt();
            }
            
            return result;
        };

        // Add window focus/blur tracking for security
        window.addEventListener('blur', function() {
            console.log('Admin window lost focus at:', new Date().toISOString());
        });

        window.addEventListener('focus', function() {
            console.log('Admin window gained focus at:', new Date().toISOString());
        });

        // Disable text selection for security
        document.onselectstart = function() {
            return false;
        };

        document.onmousedown = function() {
            return false;
        };

        // Add CSS to prevent text selection
        const style = document.createElement('style');
        style.textContent = `
            .login-container * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            .form-control {
                -webkit-user-select: text !important;
                -moz-user-select: text !important;
                -ms-user-select: text !important;
                user-select: text !important;
            }
        `;
        document.head.appendChild(style);

        // Simulate real-time security monitoring
        setInterval(() => {
            const securityStatus = {
                timestamp: new Date().toISOString(),
                activeSession: !!sessionStorage.getItem('adminLoggedIn'),
                failedAttempts: suspiciousActivity.failedAttempts,
                pageVisible: !document.hidden
            };
            
            // In production, this would send to security monitoring service
            if (Math.random() < 0.1) { // Randomly log security status (10% chance per interval)
                console.log('Security monitoring heartbeat:', securityStatus);
            }
        }, 30000); // Every 30 seconds
    </script>
</body>
