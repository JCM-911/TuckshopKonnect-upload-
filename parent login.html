            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: -0.5s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: -2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 20%;
            animation-delay: -3.5s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 5%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-wrapper {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 480px;
            padding: 3.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        /* Brand Section */
        .brand-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 
                0 20px 40px rgba(255, 107, 107, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: gradientShift 4s ease-in-out infinite, pulse 2s ease-in-out infinite;
            position: relative;
        }

        .brand-icon::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            border-radius: 50%;
            z-index: -1;
            animation: gradientShift 4s ease-in-out infinite;
            filter: blur(8px);
            opacity: 0.7;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            color: white;
            font-weight: 900;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 2rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .input-container .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ecdc4;
            box-shadow: 
                0 0 0 4px rgba(78, 205, 196, 0.15),
                0 8px 32px rgba(78, 205, 196, 0.3);
            outline: none;
            color: white;
            transform: translateY(-2px);
        }

        .input-container .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .input-container .form-control:focus::placeholder {
            color: rgba(255, 255, 255, 0.4);
            transform: translateX(5px);
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .input-container:focus-within .input-icon {
            color: #4ecdc4;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            font-weight: 700;
            padding: 1.2rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 32px rgba(255, 107, 107, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 48px rgba(255, 107, 107, 0.4);
            color: white;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

            color: #fecaca;
            border-radius: 16px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;

            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;

        @keyframes shake {

            display: none;
            margin-right: 0.5rem;

            .main-container {

            'Wale Bakare': { id: 'STU053', class: 'JSS1B', balance: 0 },
            'Chineye Okafor': { id: 'STU054', class: 'SS3C', balance: 0 },
            'Chukwuma Okafor': { id: 'STU055', class: 'SS1C', balance: 0 },
            'Chiamaka Okafor': { id: 'STU056', class: 'JSS2C', balance: 0 },
            'Chidubem Okafor': { id: 'STU057', class: 'JSS1A', balance: 0 }
        };

        // Session management
        let sessionTimeout;
        const SESSION_DURATION = 30 * 60 * 1000; // 30 minutes

        function startSession() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert('Your session has expired. Please login again.');
                logout();
            }, SESSION_DURATION);
        }

        function resetSessionTimer() {
            startSession();
        }

        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Populate demo accounts
        function populateDemoAccounts() {
            const container = document.getElementById('demoAccounts');
            container.innerHTML = '';

            demoParents.forEach(parent => {
                const accountDiv = document.createElement('div');
                accountDiv.className = 'demo-account';
                accountDiv.onclick = () => useDemoAccount(parent.parentId, parent.password);

                accountDiv.innerHTML = `
                    <div class="demo-account-info">
                        <div class="demo-parent-name">${parent.name}</div>
                        <div class="demo-parent-id">${parent.parentId}</div>
                    </div>
                    <div class="demo-children">
                        ${parent.children.length} child${parent.children.length > 1 ? 'ren' : ''}
                    </div>
                `;

                container.appendChild(accountDiv);
            });
        }

        function useDemoAccount(parentId, password) {
            document.getElementById('parentId').value = parentId;
            document.getElementById('password').value = password;
            
            // Add a subtle animation to indicate the fields were filled
            const parentInput = document.getElementById('parentId');
            const passwordInput = document.getElementById('password');
            
            parentInput.style.transform = 'scale(1.05)';
            passwordInput.style.transform = 'scale(1.05)';
            
            setTimeout(() => {
                parentInput.style.transform = '';
                passwordInput.style.transform = '';
            }, 200);
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            
            // Scroll to error if needed
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            if (loading) {
                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loginBtn.innerHTML = spinner.outerHTML + ' Authenticating...';
            } else {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';
            }
        }

        function authenticateParent(parentId, password) {
            return new Promise((resolve) => {
                // Simulate API call delay
                setTimeout(() => {
                    const parent = demoParents.find(p => p.parentId === parentId && p.password === password);
                    if (parent) {
                        // Add student data to parent object
                        const parentWithStudents = {
                            ...parent,
                            students: parent.children.map(childName => ({
                                name: childName,
                                ...studentData[childName]
                            }))
                        };
                        resolve({ success: true, parent: parentWithStudents });
                    } else {
                        resolve({ success: false, message: 'Invalid Parent ID or Password' });
                    }
                }, 1500);
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const parentId = document.getElementById('parentId').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();
            
            if (!parentId || !password) {
                showError('Please enter both Parent ID and Password');
                return;
            }
            
            setLoadingState(true);
            
            authenticateParent(parentId, password)
                .then(result => {
                    setLoadingState(false);
                    
                    if (result.success) {
                        // Store parent data
                        sessionStorage.setItem('currentParent', JSON.stringify(result.parent));
                        
                        // Start session timer
                        startSession();
                        
                        // Success animation before redirect
                        const loginBtn = document.getElementById('loginBtn');
                        loginBtn.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
                        loginBtn.innerHTML = '<i class="fas fa-check me-2"></i>Login Successful!';
                        
                        setTimeout(() => {
                            // Redirect based on number of children
                            if (result.parent.students.length === 1) {
                                // Single child - go directly to wallet
                                sessionStorage.setItem('currentStudent', JSON.stringify(result.parent.students[0]));
                                window.location.href = 'wallet.html';
                            } else {
                                // Multiple children - go to selection dashboard
                                window.location.href = 'dashboard.html';
                            }
                        }, 1000);
                    } else {
                        showError(result.message);
                    }
                })
                .catch(error => {
                    setLoadingState(false);
                    console.error('Login error:', error);
                    showError('An error occurred. Please try again.');
                });
        }

        // Activity tracking for session management
        function trackActivity() {
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetSessionTimer, true);
            });
        }

        // Add some interactive effects
        function addInteractiveEffects() {
            // Add parallax effect to floating shapes on mouse move
            document.addEventListener('mousemove', (e) => {
                const shapes = document.querySelectorAll('.floating-shape');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed * 20;
                    const y = (mouseY - 0.5) * speed * 20;
                    
                    shape.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Add input focus effects
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.style.transform = '';
                });
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateDemoAccounts();
            trackActivity();
            addInteractiveEffects();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-focus on Parent ID input with delay for animation
            setTimeout(() => {
                document.getElementById('parentId').focus();
            }, 800);
            
            // Hide error on input
            document.getElementById('parentId').addEventListener('input', hideError);
            document.getElementById('password').addEventListener('input', hideError);

            // Add keyboard shortcut for demo account
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    // Use first demo account for quick testing
                    useDemoAccount(demoParents[0].parentId, demoParents[0].password);
                }
            });
        });
    </script>
